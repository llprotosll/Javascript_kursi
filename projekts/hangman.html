<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <!--  local -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="hangman.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Karātavas</h1>
      <p>Spied uz burtiem zemāk, lai uzminētu vārdu.</p>
    </div>

    <div class="wrapper">
      <div id="buttons"></div>
      <br /><br /><br /><br />

      <p id="catagoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Pavediens</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button id="hint">Pavediens</button>
        <button id="reset">Spēlēt vēlreiz</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
