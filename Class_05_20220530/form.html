<!DOCTYPE html>
<html>
    <head>
    <title>Forma</title>
     <!--  local --> 
      <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php" method="post">
  <label for="fname">Vārds:</label><br>
  <input type="text" id="fname" name="fname" value="" required><br>
  

  <label for="lname">Uzvārds:</label><br>
  <input type="text" id="lname" name="lname" value="" required><br>

  <label for="phone">Tel. Numurs:</label><br>
  <input type="text" id="phone" name="phone" value="371xxxxxxxx" required pattern="[0-9]{11}" title="371 +8 cipari, ievadīt bez atstarpēm"><br>

  <label for="email">E-pasts:</label><br>
  <input type="email" id="email" name="email" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>

  <label for="pwd">Parole:</label><br>
  <input type="password" id="pwd" name="pwd" value="" required type="hidden" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
  title="Jāstur vismaz vienu ciparu, vienu lielo un vienu mazo burtu, minimālais garums 5 simboli"><br>

  <label for="date">Datums:</label><br>
  <input type="date" id="date" name="date" value="dd.mm.yyyy" required type="date" pattern="date"><br><br>

  <input type="radio" id="Jā" name="Uzdevums" value="Jā">
  <label for="Jā">Uzdevums saprasts</label><br>
  <input type="radio" id="Nē" name="Uzdevums" value="Nē">
  <label for="Nē">Uzdevums nav saprasts</label><br><br>

  <input type="submit" value="Submit">  
</form> 

</body>
</html>
